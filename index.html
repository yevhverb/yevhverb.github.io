      html {
         font-family: 'Rubik', sans-serif;
         font-size: calc(10px + 0.33vw);
         font-weight: 300;
      }
      body {
         margin: 0;
         color: #333;
      }
      article {
         padding: 5vh 11vw;
      }
      h1, h2 {
         font-weight: 500;
      }
      h1 {
         font-size: 4.5em;
         margin-bottom: 0;
      }
      h2 {
         font-size: 2.2em;
      }
      p {
         font-size: 1.7em;
         line-height: 1.4;
         max-width: 24em;
      }
      li {
         list-style-type: circle;
         font-size: 1.7em;
      }
      a {
         position: relative;
         text-decoration: none;
         color: inherit;
         z-index: 1;
      }
      a::before,
      a::after {
         content: '';
         position: absolute;
         width: 104%;
         height: 10%;
         left: -2%;
         z-index: -1;
         background: rgba(255,215,0, .4);
         transition: .225s;
         opacity: .75
      }
      a::before {
         top: 57.5%;
      }
      a:hover::before {
         height: 47.5%;
         opacity: 1
      }
      a::after {
         bottom: 42.5%;
      }
      a:hover::after {
         height: 57.5%;
         opacity: 1
      } 
   </style>
